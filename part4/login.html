<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="container header-content">
            <img src="images/logo.png" alt="Logo" class="logo">
            <a href="login.html" class="login-button">Se connecter</a>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="login.html">Connexion</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        <div class="form-container">
            <h2>Connexion</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="form-button">Se connecter</button>
            </form>
            
            <p style="text-align: center; margin-top: 20px;">
                Vous n'avez pas de compte ? <a href="register.html">S'inscrire</a>
            </p>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Locations - Tous droits réservés</p>
        </div>
    </footer>
</body>
</html>
