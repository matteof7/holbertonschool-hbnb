<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBNB - Add Review</title>
  <link rel="stylesheet" href="../styles/styles.css"/>
  <link rel="icon" href="../images/icon.png"/>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="../images/logo.png" alt="HBNB Logo" class="logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="login-button">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="add-review">
      <h1 style="text-align: center; margin-bottom: 1rem;">Add a Review</h1>
      <p class="place-name" style="text-align: center; color: #666; font-size: 1.1rem; margin-bottom: 2rem;">
        Cozy Beach House
      </p>

      <form class="form">
        <!-- Note -->
        <div class="form-group">
          <label for="rating">Rating:</label>
          <select id="rating" name="rating" required>
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
          </select>
        </div>

        <!-- Review text -->
        <div class="form-group">
          <label for="review-text">Your Review:</label>
          <textarea id="review-text" name="review-text" rows="6" placeholder="Write something great..." required></textarea>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button type="submit" class="submit-btn">Submit Review</button>
          <a href="place.html" class="cancel-btn">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HBNB - All rights reserved</p>
  </footer>
</body>
</html>
