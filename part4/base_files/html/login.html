<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HBNB - Login</title>
  <link rel="stylesheet" href="../styles/styles.css"/>
  <link rel="icon" href="../images/icon.png"/>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="../images/logo.png" alt="HBNB Logo" class="logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html" class="login-button">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-container">
      <h1 style="text-align: center; margin-bottom: 1.5rem;">Login</h1>

      <form class="login-form" id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HBNB - All rights reserved</p>
  </footer>

  <script src="../scripts/scripts.js"></script>
</body>
</html>
